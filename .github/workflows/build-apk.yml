name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ— Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
          npm install -g eas-cli

      - name: ğŸš€ Build APK
        run: |
          chmod +x android/gradlew
          eas build -p android --profile preview --local --non-interactive --output=./drive-safe.apk

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Drive Safe Build
          body: |
            Automated build of the Drive Safe app.
            Download the APK below to install on your phone.
          files: ./drive-safe.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
