name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Build APK
        # This will run a local build inside the GitHub cloud
        run: npx eas build -p android --profile preview --local --non-interactive --output=./drive-safe.apk

      - name: ğŸ“¥ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: drive-safe-apk
          path: ./drive-safe.apk
